    body,

<body>

  <div id="header"></div>
  <!--  <div class="bg"></div>-->
  <form id="form1" runat="server">



    <br>
    <center>
      <h3>Grain bin temperature monitoring system</h3><small><span class="text-muted">View any sensor from any smartphone or computer using IoT technology.</span></small>
    </center>

    <!--<div class="container-fluid" style="background:darkgrey;"><p><h3 style="text-align:center">MM/DD/YYYY</p></h3></div>-->

    <br>

    <div class="container">



      <div class="row">

        <div class="col-sm-4">


          <div class="card border-dark mb-3">
		  <div class="card-header">Air Temp:  {{ current_temp }}</div>
            <div class="card-body text-dark">
              <p class="card-text"><!--begin chart-->
<div class="chart-container">

<canvas id="myChart" height="300"></canvas>
            <script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {

        labels: [{% for date in dates %}'{{ date }}',{% endfor %}] ,

        datasets: [
        {
            label: 'Air Temp',
            fill: false,
            data: [{% for temp in temps %}{{ temp }},{% endfor %}],
            backgroundColor: 'green',
                    borderColor: "green"
        }
        ]
    },
                options: {
			legend:{
				display: true},
		responsive: true,
        		scales: {
            			yAxes: [{
                    			ticks: {
                    			beginAtZero: false
                			}
            			}],
				xAxes:[{display: false
				}]
       				},


       plugins: {
            zoom: {
                // Container for pan options
                pan: {
                    // Boolean to enable panning
                    enabled: true,

                    // Panning directions. Remove the appropriate direction to disable
                    // Eg. 'y' would only allow panning in the y direction
                    mode: 'xy'
                },

                // Container for zoom options
                zoom: {
                    // Boolean to enable zooming
                    enabled: true,

                    // Zooming directions. Remove the appropriate direction to disable
                    // Eg. 'y' would only allow zooming in the y direction
                    mode: 'xy',
                }
            }
        }


    }
});

            </script>
        </div>
    <!--end chart--></p>
            </div>
          </div>


</div>

        <div class="col-sm-4">


          <div class="card border-dark mb-3">
            <div class="card-header">Soil Temp</div>
            <div class="card-body text-dark">
              <p class="card-text"><p class="card-text"><!--begin chart-->
<div class="chart-container">

<canvas id="myChart2" height="300"></canvas>
            <script>
var ctx = document.getElementById('myChart2').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {

        labels: [{% for date in dates %}'{{ date }}',{% endfor %}] ,

        datasets: [
        {
            label: 'Soil Temp',
            fill: false,
            data: [{% for soil in soiltemps %}{{ soil }},{% endfor %}],
            backgroundColor: 'orange',
            borderColor: "orange"
        }
        ]
    },
                options: {
                        legend:{
                                display: true},
                responsive: true,
                        scales: {
                                yAxes: [{
                                        ticks: {
                                        beginAtZero: true
                                        }
                                }],
                                xAxes:[{display: false
                                }]
                                },


       plugins: {
            zoom: {
                // Container for pan options
                pan: {
                    // Boolean to enable panning
                    enabled: true,

                    // Panning directions. Remove the appropriate direction to disable
                    // Eg. 'y' would only allow panning in the y direction
                    mode: 'xy'
                },

                // Container for zoom options
                zoom: {
                    // Boolean to enable zooming
                    enabled: true,

                    // Zooming directions. Remove the appropriate direction to disable
                    // Eg. 'y' would only allow zooming in the y direction
                    mode: 'xy',
                }
            }
        }


    }
});

            </script>
        </div>
    <!--end chart--></p>
            </div>
          </div>


</div>


        <div class="col-sm-4">


          <div class="card border-dark mb-3">
            <div class="card-header">Add Sensor</div>
            <div class="card-body text-dark">
              <p class="card-text">Sensor Data</p>
            </div>
          </div>


      </div>











    </div>

        <div class="col-md-4">


          <div class="card border-dark mb-3">
            <div class="card-header">Add Sensor</div>
            <div class="card-body text-dark">
              <p class="card-text">Sensor Data</p>
            </div>
          </div>

  </div>

                  <div class="card-header">
                    Add Sensor
                  </div>
                  <div class="card-body">
                    <p class="card-text">Sensor Data</p>
		    <a href="http://bintemp.com" class="btn btn-primary">home</a>
                  </div>
                  <div class="card-footer text-muted">
                    Multi Axis Chart
                  </div>
                </div></div>
      </div>

    </div>


  </form>
